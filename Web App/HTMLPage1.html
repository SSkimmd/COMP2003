<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seagul Calendar - Login</title>
    <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body>

    <div class="container">
        <form id="loginForm">
            <h2>Login to Seagul Calendar</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>

            <div class="links">
                <p><a href="#" onclick="showSignupForm()">Sign-up</a></p>
                <p><a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a></p>
            </div>
        </form>

        <form id="signupForm" style="display: none;">
            <h2>Sign-up for Seagul Calendar</h2>
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <button type="button" onclick="signup()">Sign-up</button>

            <p><a href="#" onclick="showLoginForm()">Already have an account? Login</a></p>
        </form>

        <form id="forgotPasswordForm" style="display: none;">
            <h2>Forgot Password</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="button" onclick="recoverPassword()">Recover Password</button>

            <p><a href="#" onclick="showLoginForm()">Remembered your password? Login</a></p>
        </form>
    </div>

    <script src="Script1.js"></script>
</body>
</html>
